config:
  spec:
    destination:
      server: https://kubernetes.default.svc

applications:
  - name: gitea
    namespace: gitea
    source:
      chart: gitea
      repoURL: https://dl.gitea.com/charts
      targetRevision: 12.1.3
      helm:
        releaseName: gitea
        valuesObject:
          valkey-cluster:
            enabled: false
          valkey:
            enabled: false
          postgresql:
            enabled: false
          postgresql-ha:
            enabled: false

          persistence:
            enabled: false

          gitea:
            config:
              database:
                DB_TYPE: sqlite3
              session:
                PROVIDER: memory
              cache:
                ADAPTER: memory
              queue:
                TYPE: level
            admin:
              username: "admin"
              password: "admin123"
              email: "gi@tea.com"
